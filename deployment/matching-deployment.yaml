apiVersion: apps/v1
kind: Deployment

metadata:
  name: spring-deployment

spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-app

  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: matching-server
          image: wesawth3sun/matching-server
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080 # 명시적 표현
